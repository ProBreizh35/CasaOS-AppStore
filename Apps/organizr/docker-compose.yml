name: organizr
services:
  organizr:
    image: organizr/organizr
    deploy:
      resources:
        reservations:
          memory: 64M
    network_mode: bridge
    ports:
      - target: 80
        published: "2220"
        protocol: tcp
    restart: always
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID
        target: /organizr
    x-casaos:
      ports:
        - container: "80"
          description:
            en_us: ""
      volumes:
        - container: /organizr
          description:
            en_us: "data from organizr"
            fr_fr: "Donn√©e de organizr"
    container_name: organizr
x-casaos:
  architectures:
    - amd64
    - "386"
    - arm64
    - arm
  port_map: "2220"
  main: organizr
  author: ProBreizh35
  developer: organizr
  category: Utilities
  description:
    en_us: organizr is a self-hosted dashboard
    fr_fr: organizr est un tableau de bord auto heberger